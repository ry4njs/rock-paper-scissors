<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const choice = Math.random();
            if (choice < 1 / 3) {
                return "rock";
            }
            else if (choice < 2 / 3) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }

        console.log(getComputerChoice());
    </script>
</body>
</html>
